<h1>{{ page.title }}</h1>

{% if page.images %}
  <div class="project-images">
    {% for img in page.images %}
      <p><img src="{{ img | relative_url }}" alt="{{ page.title }}" class="project-image" /></p>
    {% endfor %}
  </div>
{% endif %}

{{ content }}

{% if page.technologies %}
  <p><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>
{% endif %}

<a href="{{ '/projects/' | relative_url }}" class="back-arrow">
    <i class="bi bi-arrow-left-circle-fill"></i> Back to Projects
</a>
