---
layout: default
---

<h1>{{ page.title }}</h1>

<p>
  <img src="{{ page.image | relative_url }}" alt="{{ page.imagealt }}" class="project-image" />
</p>

{% if page.image2 %}
<p>
  <img src="{{ page.image2 | relative_url }}" alt="{{ page.image2alt }}" class="project-image" />
</p>
{% endif %}

{{ content }}

<p><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>

<a href="{{ "/projects/" | relative_url }}" class="back-arrow">
    <i class="bi bi-arrow-left-circle-fill"></i> Back to Projects
</a>
